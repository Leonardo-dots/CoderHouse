<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style/style.css">
    <title>Carrito</title>
</head>
<body>
    <header>
        <nav class="navbar-collapse"><span class="material-symbols-outlined">menu</span><input class="navbar-button" type="checkbox">
              <a href="../index.html"><img src="../imagenes/logo/logo.png" alt="Logo mujer cocinera"></a>
              <ul>
                <li><a href="tips.html">Nuestros tips</a></li>
                <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
                <li><a href="preguntas.html">Preguntas frecuentes</a></li>
                <li><a href="carrito.html">Carrito</a></li>
              </ul>
        </nav>
    </header>
    <main class="container_carrito">
      <form class="row g-3">
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Nombre Completo</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Numero de Telefono</label>
          <input type="number" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Comuna</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Lo recibe</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Â¿Quien recibe el pedido?">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Metodo de Pago</label>
          <select id="inputState" class="form-select">
            <option selected>Transferencia</option>
            <option>Efectivo</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto los terminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Realizar pedido</button>
        </div>
      </form>
      <!--Fin Form Main Bootstrap -->
    </main>
    <footer>
      <span>Todos los derechos reservados</span>
    </footer>
</body>
</html>
